			{
				printf("%s",$line);
			}
			
			fclose($confession);
			
			printf("</textarea>\n");
			printf("\t\t<input type=\"hidden\" name=\"filename\" value=\"%s\">\n",basename($oldest));
			printf("\t\t<button type=\"submit\">Next Confession</button>\n");
			printf("\t</form>\n\n");
